<mat-sidenav-container class="sidenav-container">
  <!-- Área de hover na borda esquerda - só aparece quando logado -->
  <div class="hover-trigger" *ngIf="isAuthenticated$ | async" (mouseenter)="onHoverAreaEnter()"
    (mouseleave)="onHoverAreaLeave()">
  </div>

  <mat-sidenav #sidenav [mode]="sidenavPinned ? 'side' : 'over'" [opened]="sidenavOpened && (isAuthenticated$ | async)"
    class="sidenav" fixedInViewport="true" *ngIf="isAuthenticated$ | async" (mouseenter)="onSidenavMouseEnter()"
    (mouseleave)="onSidenavMouseLeave()">

    <div class="sidenav-header">
      <h2 class="logo">SiteBrechó</h2>
      <p class="tenant-name">{{ tenantId }}</p>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" (click)="navigateToRoute(item)"
        [class.active]="isRouteActive(item.route)" style="cursor: pointer;">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-button" *ngIf="isAuthenticated$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">SiteBrechó - {{ tenantId }}</span>
      <span class="spacer"></span>
      <button mat-raised-button class="btn-signin" (click)="login()" *ngIf="!(isAuthenticated$ | async)">
        <mat-icon>login</mat-icon>
        Sign In
      </button>
      <button mat-raised-button class="btn-logout" (click)="logout()" *ngIf="isAuthenticated$ | async">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
