<h2 mat-dialog-title>{{ data.id ? 'Editar Produto' : 'Novo Produto' }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome" required />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="data.descricao" required rows="3"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Preço de Custo</mat-label>
    <input matInput type="number" [(ngModel)]="data.precoCusto" required min="0" step="0.01" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Preço de Venda</mat-label>
    <input matInput type="number" [(ngModel)]="data.precoVenda" required min="0" step="0.01" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Fornecedor ID</mat-label>
    <input matInput type="number" [(ngModel)]="data.fornecedorId" required min="1" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()"
    [disabled]="!data.nome || !data.descricao || !data.precoCusto || !data.precoVenda || !data.fornecedorId">
    Salvar
  </button>
</mat-dialog-actions>
