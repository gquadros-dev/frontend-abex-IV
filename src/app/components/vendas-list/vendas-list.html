<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button mat-stroked-button matTooltip="Voltar" color="primary" (click)="voltar()">Voltar</button>
    <h3>Vendas</h3>
    <button mat-flat-button matTooltip="Adicionar Venda" color="accent" (click)="openDialog()">Novo</button>
  </div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Buscar Venda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Busque por qualquer informação...">
  </mat-form-field>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-2 w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="produtoId">
        <th mat-header-cell *matHeaderCellDef> Produto (ID) </th>
        <td mat-cell *matCellDef="let element"> {{element.produtoId}} </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <div class="btns_acoes">
            <button mat-icon-button matTooltip="Editar Venda" color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Deletar Venda" color="warn" (click)="deletarVenda(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          Nenhuma venda encontrada.
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
